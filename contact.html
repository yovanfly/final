  <body>
    <header>
        <h1><a href="index.html">Codeaway</a></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Accommodations</a></li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="column">
            <h2>Contact Us</h2>
            <p>
                Please reach out to us with any questions or concerns. We are happy to help you plan your dream vacation with us!
                Required fields marked with a *
            </p>
            <img src="images/swiss-peak.jpg" alt="TO DO" width="350" height="455" id="peak">
        </div>
        <div class="column">
            <form action="https://wp.zybooks.com/form-viewer.php" method="post">
                <label for="name">*Full Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="emailaddress">*Email Address:</label><br>
                <input type="email" id="emailaddress" name="emailaddress" required><br><br>

                <label for="number">*Phone Number:</label><br>
                <input type="tel" id="number" name="number" required><br><br>

                <label>*Preferred Contact Method:</label><br><br>
                <input type="radio" id="emailOption" name="contactMethod" value="email" required>
                <label for="emailOption">Email</label>

                <input type="radio" id="phoneOption" name="contactMethod" value="phone" required>
                <label for="phoneOption">Phone</label><br><br>

                <label for="freeform">*Comments:</label>
                <br>
                <textarea id="comments" name="comments" rows="4" cols="50" required></textarea><br>
                <input type="submit" value="Submit" id="submitButton">
            </form>
        </div>
    </main>
